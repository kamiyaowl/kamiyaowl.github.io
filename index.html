<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta lang="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <script src="https://unpkg.com/ityped@1.0.3"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <el-row class="content">
          <h2>Maybe <span id="ityped" class="ityped"></span></h2>
          <el-col>
            <el-card
              class="card"
              :body-style="{ padding: '0px' }"
              shadow="always"
            >
              <img
                src="https://avatars0.githubusercontent.com/u/4300987?s=460&v=4"
                class="image"
              />
              <div style="padding: 14px;">Kamiya</div>
            </el-card>
          </el-col>

          <el-col>
            <el-card
              class="card"
              :body-style="{ padding: '0px' }"
              shadow="always"
            >
              <el-menu class="menu">
                <el-menu-item>
                  <i
                    style="color:slateblue;"
                    class="fa fa-user fa-2x"
                    aria-hidden="true"
                  ></i>
                  <span>F******* K********</span>
                </el-menu-item>

                <el-menu-item>
                  <i
                    style="color:slateblue;"
                    class="fa fa-envelope fa-2x"
                    aria-hidden="true"
                  ></i>
                  <span>kamiyaowl [at] gmail.com</span>
                </el-menu-item>

                <a href="https://github.com/kamiyaowl">
                  <el-menu-item>
                    <i
                      style="color:slateblue;"
                      class="fab fa-github fa-2x"
                      aria-hidden="true"
                    ></i>
                    <span>kamiyaowl</span>
                  </el-menu-item>
                </a>

                <a href="https://twitter.com/kamiya_owl">
                  <el-menu-item>
                    <i
                      style="color:slateblue;"
                      class="fab fa-twitter fa-2x"
                      aria-hidden="true"
                    ></i>
                    <span>kamiya_owl</span>
                  </el-menu-item>
                </a>

                <a href="http://logiclover.hatenablog.jp/">
                  <el-menu-item>
                    <i
                      style="color:slateblue;"
                      class="fas fa-file-alt fa-2x"
                      aria-hidden="true"
                    ></i>
                    <span>Blog (*LogiClover)</span>
                  </el-menu-item>
                </a>

                <el-submenu>
                  <template slot="title">
                    <i
                      style="color:slateblue;"
                      class="fas fa-file-code fa-2x"
                      aria-hidden="true"
                    ></i>
                    <span>Skill: Programming</span>
                    <i class="far fa-plus-square" aria-hidden="true"></i>
                  </template>
                  <span>
                    C, C++, VC++, C#, JavaScript, TypeScript, Scala, Python
                    Verilog-HDL, Java, etc...
                  </span>
                </el-submenu>
              </el-menu>
            </el-card>
          </el-col>
        </el-row>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/locale/ja.js"></script>

    <script>
      ELEMENT.locale("ja", ELEMENT.lang.ja);
      new Vue({
        el: "#app",
        data: () => ({
          show: false
        })
      });
      ityped.init(document.querySelector("#ityped"), {
        loop: true,
        showCursor: true,
        typeSpeed: 50,
        backSpeed: 20,
        startDelay: 1000,
        backDelay: 2000,
        strings: [
          "Electrical and Electronics Engineer",
          "Semiconductor Reliability Engineer",
          "Semiconductor Failure Analysis Engineer",
          "Embedded System Engineer",
          "Desktop Application Engineer",
          "Back-end Engineer",
          "Front-end Engineer"
        ]
      });
    </script>
  </body>
</html>
