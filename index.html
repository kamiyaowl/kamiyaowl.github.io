<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta lang="ja" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <el-row class="content">
          <el-col>
            <el-card
              class="card"
              :body-style="{ padding: '0px' }"
              shadow="always"
            >
              <img
                src="https://avatars0.githubusercontent.com/u/4300987?s=460&v=4"
                class="image"
              />
              <div style="padding: 14px;">Kamiya</div>
            </el-card>
          </el-col>

          <el-col>
            <el-card
              class="card"
              :body-style="{ padding: '0px' }"
              shadow="always"
            >
              <el-menu
                default-active="2"
                class="menu"
              >
                <el-submenu index="1">
                  <template slot="title">
                    <i class="el-icon-location"></i>
                    <span>Navigator One</span>
                  </template>
                  <el-menu-item-group title="Group One">
                    <el-menu-item index="1-1">item one</el-menu-item>
                    <el-menu-item index="1-2">item one</el-menu-item>
                  </el-menu-item-group>
                  <el-menu-item-group title="Group Two">
                    <el-menu-item index="1-3">item three</el-menu-item>
                  </el-menu-item-group>
                  <el-submenu index="1-4">
                    <template slot="title"
                      >item four</template
                    >
                    <el-menu-item index="1-4-1">item one</el-menu-item>
                  </el-submenu>
                </el-submenu>
                <el-menu-item index="2">
                  <i class="el-icon-menu"></i>
                  <span>Navigator Two</span>
                </el-menu-item>
                <el-menu-item index="3" disabled>
                  <i class="el-icon-document"></i>
                  <span>Navigator Three</span>
                </el-menu-item>
                <el-menu-item index="4">
                  <i class="el-icon-setting"></i>
                  <span>Navigator Four</span>
                </el-menu-item>
              </el-menu>



              <i class="material-icons">camera_enhance</i>
              <i class="el-icon-edit"></i>
              <el-collapse>
                <el-collapse-item title="Consistency">
                  asdf
                </el-collapse-item>
                <el-collapse-item title="Consistency"> </el-collapse-item>
              </el-collapse>
            </el-card>
          </el-col>
        </el-row>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.0.0/locale/ja.js"></script>

    <script>
      ELEMENT.locale("ja", ELEMENT.lang.ja);
      new Vue({
        el: "#app",
        data: () => ({
          show: false
        })
      });
    </script>
  </body>
</html>
